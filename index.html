<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
 
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main> 
    <div class="main-container">
      <img
        class="img-hero"
        src="images/illustration-hero.svg"
        alt="icon-music-svg"
      />

      <h1>Order Summary</h1>

      
      <div class="plan-details">
        <img class="icon-music" src="images/icon-music.svg" alt="icon-music" />
        <h2 class="annual-plan">Annual Plan</h2>
        <p>$59.99/year</p>
        <a class="change" href="#">Change</a>
      </div>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
 
      <a class="btn-checkout" href="#">Proceed to Payment</a>
      <a class="btn-cancel" href="#">Cancel Order</a>
    </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlton Mpofu</a>.
      </div>
    </footer>
    
  </body>
</html>
